<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>French Symbol Tool</title>
    <link rel="stylesheet" href="./assets/css/extra.css" />
    <link rel="stylesheet" href="./assets/css/popup.css" />
    <link rel="stylesheet" href="./assets/css/toast.css" />
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col-6">
          <img
            src="./assets/images/logo/french_symbol_tool_logo.png"
            alt="French Symbol Tool Logo"
            width="25"
            height="25"
          />
        </div>
        <div class="col-6 text-right">
          <h5 class="font-weight-bold">French Symbol Tool</h5>
        </div>
      </div>

      <hr />

      <h6 class="text-center font-weight-light">
        Cliquez sur un majuscule accentué ou un symbole de votre choix pour le
        copier dans le presse-passier.
      </h6>

      <hr />

      <div class="row" id="accented_capital_list"></div>

      <!-- Toast HTML element -->
      <div id="snackbar"></div>

      <hr />

      <div class="text-center mb-2 mt-2 font-weight-bold">
        Made with ❤ by
        <a href="https://github.com/geevadon" target="_blank">Geevadon</a>
      </div>

    </div>

    <script src="./assets/js/popup.js"></script>
  </body>
</html>
